query Waterfall($options: WaterfallOptions!) {
  waterfall(options: $options) {
    buildVariants {
      builds {
        activated
        displayName
        id
        tasks {
          displayName
          id
          status
        }
        version
      }
      displayName
      id
    }
    versions {
      inactiveVersions {
        activated
        author
        id
        revision
      }
      version {
        activated
        author
        createTime
        id
        message
        revision
      }
    }
  }
}
