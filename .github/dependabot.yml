version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "CHORE(NPM) - "
    reviewers:
      - "evergreen-ci/evg-ui"
    groups:
      storybook:
        applies-to: version-updates
        patterns:
          - "@storybook/*"
          - "storybook"
